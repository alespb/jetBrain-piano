<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual piano</title>
    <link rel="stylesheet" href="css/vpiano.css">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> <kbd>F</kbd> <kbd>G</kbd> <kbd>H</kbd> <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="KeyW">W</kbd> <kbd id="KeyE">E</kbd> <kbd id="KeyT">T</kbd> <kbd id="KeyY">Y</kbd> <kbd id="KeyU">U</kbd>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
